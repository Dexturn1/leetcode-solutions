name: LeetCode Organizer Premium ‚ú®

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for rebase and full history access

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "‚ö†Ô∏è No requirements.txt found"

      - name: Ensure LeetCode folder structure
        run: |
          mkdir -p LeetCode
          echo "‚úÖ Folder structure verified."

      - name: Organize unsorted files
        run: |
          python scripts/sort_by_topic.py || echo "‚ö†Ô∏è No sorting script found."

      - name: Validate Python syntax
        run: |
          python -m compileall -q . || echo "‚ö†Ô∏è Syntax validation skipped."

      - name: Generate charts
        run: |
          python scripts/generate_stats.py || echo "‚ö†Ô∏è Chart generation skipped."

      - name: Regenerate README.md
        run: |
          python scripts/update_readme.py || echo "‚ö†Ô∏è README generation skipped."

      - name: Commit and push changes
        run: |
          git config user.name "LeetHub-Auto"
          git config user.email "action@github.com"

          # Stage everything before rebasing
          git add -A
          git commit -m "Pre-rebase auto-commit (temporary)" || echo "Nothing to commit before rebase"

          # Fetch latest changes from remote and safely rebase
          git fetch origin main
          git rebase origin/main || git rebase --abort

          # Stage and commit final changes
          git add -A
          git commit -m "Automated LeetCode update üåü" || echo "No changes to commit"

          # Push safely without overwriting remote commits unexpectedly
          git push origin main --force-with-lease
