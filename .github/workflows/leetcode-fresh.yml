name: Fresh LeetCode Organizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    # ✅ Allow workflow to push commits to your repo

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ Use built-in GitHub token

      # Step 2 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"             # ✅ Verified version for Ubuntu 24.04

      # Step 3 — Confirm Python version
      - name: Verify Python
        run: python --version

      # Step 4 — Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 5 — Run the sorting script
      - name: Run sorter script
        run: python .github/scripts/sort_by_topic.py

      # Step 6 — Commit and push changes using GitHub token
      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "LeetHub-Auto"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-organized LeetCode problems" || echo "No changes to commit"
          git push origin main

