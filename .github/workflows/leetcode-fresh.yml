name: LeetCode Organizer Premium âœ¨

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Ensure LeetCode directory exists
      run: mkdir -p LeetCode

    - name: Run Auto-Sorting Script
      run: python .github/scripts/sort_by_topic.py

    - name: Commit Organized Structure
      run: |
        git config user.name "actions-user"
        git config user.email "actions@github.com"

        # Stage changes
        git add -A
        
        # If no changes, exit quietly
        if git diff --cached --quiet; then
          echo "No changes to commit."
          exit 0
        fi

        git commit -m "ðŸš€ Auto-Organized LeetCode solutions"

        # Pull remote with auto-merge
        git pull origin main --no-edit || true
        
        # Push updated commit
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
