name: Fresh LeetCode Organizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Step 2 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      # Step 3 — Verify Python
      - name: Verify Python
        run: python --version

      # Step 4 — Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 5 — Run sorting script
      - name: Run sorter script
        run: python .github/scripts/sort_by_topic.py

      # Step 6 — Commit & safely push results
      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "LeetHub-Auto"
          git config --global user.email "actions@github.com"

          git add .
          git commit -m "Auto-organized LeetCode problems" || echo "No changes to commit"

          # Ensure latest branch state
          git fetch origin main
          git pull origin main --rebase --autostash || true

          # Safe push (no overwrite if upstream changes exist)
          git push origin main --force-with-lease
