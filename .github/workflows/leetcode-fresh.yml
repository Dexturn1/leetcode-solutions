name: LeetCode Organizer Premium ‚ú®

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for rebasing and full commit history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Ensure LeetCode folder structure
        run: |
          mkdir -p LeetCode
          echo "‚úÖ Folder structure verified"

      - name: Organize unsorted files
        run: |
          python scripts/sort_by_topic.py || echo "‚ö†Ô∏è No sorting script found"

      - name: Validate Python syntax
        run: |
          python -m compileall -q . || echo "‚ö†Ô∏è Syntax check skipped"

      - name: Generate charts
        run: |
          python scripts/generate_stats.py || echo "‚ö†Ô∏è Chart generation skipped"

      - name: Regenerate README.md
        run: |
          python scripts/update_readme.py || echo "‚ö†Ô∏è README auto-generation skipped"

      - name: Commit and push changes
        run: |
          git config user.name "LeetHub-Auto"
          git config user.email "action@github.com"
          
          # Fetch and rebase latest remote changes to avoid non-fast-forward errors
          git fetch origin main
          git rebase origin/main || git rebase --skip
          
          git add .
          git commit -m "Automated LeetCode update üåü" || echo "No changes to commit"

          # Push safely, overwriting only if branch is still consistent
          git push origin main --force-with-lease
