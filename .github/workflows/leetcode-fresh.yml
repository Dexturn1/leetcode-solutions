name: LeetCode Organizer Premium âœ¨

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Ensure LeetCode directory exists
      run: mkdir -p LeetCode

    - name: Run Auto-Sorting Script
      run: python .github/scripts/sort_by_topic.py

    - name: Commit Organized Structure
      run: |
        if ! git diff --quiet; then
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "ðŸš€ Auto-Organized LeetCode solutions"
          git push
        else
          echo "No changes to commit."
        fi
