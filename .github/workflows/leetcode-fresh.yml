name: Fresh LeetCode Organizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Use stable setup-python@v4 and a fully qualified version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'

      - name: Verify Python
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run sorter script
        run: python .github/scripts/sort_by_topic.py

      - name: Commit results
        run: |
          git config user.name "LeetHub-Auto"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-organized LeetCode problems" || echo "No changes to commit"
          git push

