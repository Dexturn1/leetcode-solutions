name: Fresh LeetCode Organizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repository with full commit history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Step 2 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      # Step 3 — Verify Python installation
      - name: Verify Python
        run: python --version

      # Step 4 — Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 5 — Run sorter script
      - name: Run sorter script
        run: python .github/scripts/sort_by_topic.py

      # Step 6 — Commit & safely push results (auto-handles README conflicts)
      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "LeetHub-Auto"
          git config --global user.email "actions@github.com"

          # Stage and commit all changes
          git add .
          git commit -m "Auto-organized LeetCode problems" || echo "No changes to commit"

          # Fetch the latest main branch state
          git fetch origin main

          # ⚙️ Auto-resolve README merge conflicts (keep remote version)
          if [ -f "LeetCode/README.md" ]; then
            git checkout --theirs LeetCode/README.md || true
            git add LeetCode/README.md || true
          fi

          # Skip or continue any pending rebase safely
          git rebase --skip || true
          git rebase --continue || true

          # Pull remote changes with rebase
          git pull origin main --rebase --autostash || true

          # ✅ Push updates safely
          git push origin main --force-with-lease || true
