name: Organize LeetCode by Topic

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # âœ… verified version available on all GitHub runners

      - name: Verify Python installation
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run topic sorter script
        run: python .github/scripts/sort_by_topic.py

      - name: Commit and push organized results
        run: |
          git config user.name "LeetHub-Auto"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-organized LeetCode problems" || echo "No changes to commit"
          git push

