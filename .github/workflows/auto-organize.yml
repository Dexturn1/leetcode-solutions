name: LeetCode Organizer Premium âœ¨

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure LeetCode directory exists
        run: mkdir -p LeetCode

      - name: Run Auto-Sorting Script
        run: python .github/scripts/sort_by_topic.py

      - name: Commit Organized Structure Safely
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          echo "ğŸ”„ Fetching latest main..."
          git fetch origin main

          echo "ğŸ“Œ Rebasing on latest main..."
          git rebase origin/main || git rebase --abort

          if git diff --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          echo "ğŸ“ Committing changes..."
          git add .
          git commit -m "ğŸš€ Auto-Organized LeetCode solutions"

          echo "â¬†ï¸ Pushing safely..."
          git push origin main
