name: LeetCode Organizer Premium âœ¨

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:      # manual trigger

permissions:
  contents: write

concurrency:
  group: leetcode-organizer
  cancel-in-progress: true

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure LeetCode directory exists
        run: mkdir -p LeetCode

      - name: Run auto-sorting script
        run: python .github/scripts/sort_by_topic.py

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            echo "ðŸ“¦ Changes detected â€” committing"
            git add .
            git commit -m "chore: auto-organize LeetCode solutions"
            git push origin HEAD:main
          else
            echo "âœ… No changes to commit"
          fi
