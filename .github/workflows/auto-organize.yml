name: LeetCode Organizer Premium âœ¨

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: leetcode-organizer
  cancel-in-progress: true

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure LeetCode directory exists
        run: mkdir -p LeetCode

      - name: Run Auto-Sorting Script
        run: python .github/scripts/sort_by_topic.py

      - name: Commit Organized Structure Safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git rebase origin/main || git rebase --abort

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸš€ Auto-Organized LeetCode solutions"
          git push origin main
