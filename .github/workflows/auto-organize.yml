name: LeetCode Organizer Premium âœ¨

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Ensure LeetCode directory exists
      run: mkdir -p LeetCode

    - name: Run Auto-Sorting Script
      run: python .github/scripts/sort_by_topic.py

    - name: Commit Organized Structure Safely
      run: |
        git config user.name "actions-user"
        git config user.email "actions@github.com"

        echo "ğŸ”„ Fetching latest..."
        git fetch origin main

        echo "ğŸ§¹ Hard-sync with remote (avoids push rejects)"
        git reset --hard origin/main

        echo "ğŸ“Œ Checking for changes..."
        git add -A
        
        if git diff --cached --quiet; then
          echo "âœ¨ No changes to commit."
          exit 0
        fi

        echo "ğŸ“ Committing..."
        git commit -m "ğŸš€ Auto-Organized LeetCode solutions"

        echo "â¬†ï¸ Pushing with safe force..."
        git push --force-with-lease
