name: Organize LeetCode by Topic

on:
  push:
    branches: [ main ]

  workflow_dispatch:  # ✅ allows manual trigger too

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"    # ✅ use a newer stable version, guaranteed to exist

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run topic sorter
        run: python .github/scripts/sort_by_topic.py

      - name: Commit organized structure
        run: |
          git config user.name "LeetHub-Auto"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-sorted by topic + badges updated" || echo "No changes to commit"
          git push

